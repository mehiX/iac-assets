image: golang:latest

stages:
  - test
  - build
  - deploy

format:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - mkdir -p dist
    - go build -o dist/iac ./...
  artifacts:
    paths:
      - dist

deploy:
  stage: deploy
  script: echo "Define your deployment script!"
  environment: production
